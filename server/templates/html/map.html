<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I to the Square Root</title>
<style>
#map {
  height: 400px;
  width: 80%;
  margin: 20px auto;
}
.button-grid {
    display: grid;
    grid-template-columns: repeat(3, 100fr); /* Adjust the number of columns here */
    grid-gap: 25px; /* Adjust the gap between buttons */
  }

button {
  --bg: #e5f904;
  --text-color: #010db7;
  position: relative;
  width: 150px;
  border: none;
  background: var(--bg);
  color: var(--text-color);
  padding: 1em;
  font-weight: bold;
  text-transform: uppercase;
  transition: 0.2s;
  border-radius: 5px;
  opacity: 0.8;
  letter-spacing: 1px;
  box-shadow: #899601 0px 7px 2px, #000 0px 8px 5px;
}

button:hover {
  opacity: 1;
}

button:active {
  top: 4px;
  box-shadow: #c0392b 0px 3px 2px,#000 0px 3px 5px;
}
</style>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([28.085024230023485, -15.5080312942105], 16);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Fetching JSON data from the endpoint
  fetch('http://127.0.0.1:8080/coordinates')
    .then(response => response.json())
    .then(data => {
      Object.entries(data).forEach(([id, coordinates]) => {
        const [lat, lng] = coordinates.split(', ').map(Number);
        L.marker([lat, lng]).addTo(map)
          .bindPopup(`ID: ${id}<br>Coordinates: ${coordinates}`)
          .openPopup();
      });
    })
    .catch(error => console.error('Error fetching data: ', error));

</script>

<div class="button-grid">
  <a href="/id=1">
  <button class="button">Banana bush 1</button>
  </a>
  <a href="/id=2">

  </a>
  <a href="/id=12">

  </a>
</div>

</body>
</html>
