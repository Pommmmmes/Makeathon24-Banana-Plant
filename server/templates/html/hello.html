<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I to the Square Root</title>
<style>
body {
  text-align: center;
  margin: 0;
  background-color: #f0f0f0;
  font-family: Arial, sans-serif;
}

#imageContainer {
  margin-bottom: 20px;
}

#imageContainer img {
  width: 100px;
}

form {
  margin-top: 20px;
}

#map {
  height: 400px;
  width: 80%;
  margin: 20px auto;
}
</style>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>

<div id="imageContainer">
  <img src="./images/banana.svg" alt="SVG">
</div>

<form action="/humidity_data" method="get">
  <button type="submit">Get data</button>
</form>

<div id="map"></div>

<script>
  var map = L.map('map').setView([28.085024230023485, -15.5080312942105], 16);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Fetching JSON data from the endpoint
  fetch('http://127.0.0.1:8080/coordinates')
    .then(response => response.json())
    .then(data => {
      Object.entries(data).forEach(([id, coordinates]) => {
        const [lat, lng] = coordinates.split(', ').map(Number);
        L.marker([lat, lng]).addTo(map)
          .bindPopup(`ID: ${id}<br>Coordinates: ${coordinates}`)
          .openPopup();
      });
    })
    .catch(error => console.error('Error fetching data: ', error));

</script>

</body>
</html>
